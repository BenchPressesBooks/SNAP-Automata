##########################################################
#  Turn On Grow Lights At Sunrise
##########################################################
alias: 'Turn on grow lights at sunrise'
trigger:
  - platform: sun
    event: sunrise
    offset: "01:00:00"
action:
  - service: homeassistant.turn_on
    entity_id:
      - light.maingrowlights
      - light.secondarygrowlights
